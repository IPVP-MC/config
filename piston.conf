    # Killstreak reward definitions.
    #
    # Each killstreak is defined by a specific Integer key. The key defines
    # the killstreak amount and can optionally contain two fields: 'commands'
    # and 'messages'.  Each of these must be Lists of String. Commands has an
    # available placeholder "%s" which is the players name.
    #
    # Example:
    # 5 {
    #       commands = [ "say %s is on a rampage!" ]
    #       messages = [ "Awesome!" ]
    # }
    killstreak {
        3 {
            commands = [
                "give -s %s golden_apple 3"
                """tellraw %s ["",{"text":"You received ","color":"gray"},{"text":"3 Golden Apples","color":"aqua","hoverEvent":{"action":"show_item","value":"{id:minecraft:golden_apple}"}},{"text":" for reaching a ","color":"gray"},{"text":"3","color":"aqua"},{"text":" killstreak","color":"gray"}]"""
            ]
        }
        6 {
            commands = [
                "effect %s REGENERATION 21 0"
                """tellraw %s ["",{"text":"You received ","color":"gray"},{"text":"Regeneration I ","color":"aqua"},{"text":"for ","color":"gray"},{"text":"reaching a ","color":"gray"},{"text":"6","color":"aqua"},{"text":" killstreak","color":"gray"}]"""
            ]
        }
        10 {
            commands = [
                "effect %s INCREASE_DAMAGE 9 1"
                """tellraw %s ["",{"text":"You received ","color":"gray"},{"text":"Strength I ","color":"aqua"},{"text":"for ","color":"gray"},{"text":"reaching a ","color":"gray"},{"text":"6","color":"aqua"},{"text":" killstreak","color":"gray"}]"""
            ]
        }
        20 {
            commands = [
                "give -s %s golden_apple:1 3"
                """tellraw %s ["",{"text":"You received ","color":"gray"},{"text":"1 God Apple","color":"aqua","hoverEvent":{"action":"show_item","value":"{id:minecraft:golden_apple,Damage:1}"}},{"text":" for reaching a ","color":"gray"},{"text":"20","color":"aqua"},{"text":" killstreak","color":"gray"}]"""
            ]
        }
        30 {
            commands = [
                "crate give %s killstreak"
                """tellraw %s ["",{"text":"You received a ","color":"gray"},{"text":"Killstreak Key ","color":"aqua"},{"text":"for ","color":"gray"},{"text":"reaching a ","color":"gray"},{"text":"30","color":"aqua"},{"text":" killstreak","color":"gray"}]"""
            ]
        }
    }

