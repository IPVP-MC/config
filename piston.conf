        super-golden-apple = 1h
    }

    # Configuration of the MySQL database connection.
    database {
        include required(file("./plugins/Piston/database.conf"))
    }

    # Configuration related to player death.
    death {
        # Whether or not players should instantly respawn when they die.
        instant-respawn = true

        # Definition for the player heart item to drop on death
        heart {
            # Percentage chance that a player will drop their heart when they die
            chance = 5

            # An ItemStack definition of the heart item
            item {
                material = "FERMENTED_SPIDER_EYE"
                amount = 1
                durability = 0
                display-name = "&cPlayer Heart"
                lore = [
                    "&7The heart of a murdered player."
                    ""
                    "&7Use on an awkward potion in a brewing stand to"
                    "&7create a &cStrength &7potion."
                ]
            }
        }

        # Extra items to give to the killer when they kill a player.
        #
        # Each sub-section must contain the following fields:
        #   item: ItemStack
        #   chance: Integer
        #
        # The defined chance is typically a value between 0-100. Values below
        # or equal to 0 will never give the reward and values above or equal to
        # 100 will always give the reward.
        killer-extra {
            key1 = {
                item = ${piston.crates.keys.kill.item}
                chance = 50
            }
        }

        # The amount of money that a player will receive when killing a player.
        # Must be a valid integer. Setting to values below 0 effectively disables
        # this feature.
        killer-money = 100

        # Additional lore that appears on player items when
        lore {
            # A defined time format that is parsed and used in the weapon and
            # armor formats
            time-format = "dd/MM/yyyy HH:mm"

            # The maximum length of lore. Items with more lore entries than
            # the defined amount will not have lore appended, regardless
            # of enabled state.
            max-lore-length = 10

            # Lore configuration settings for player that has killed another
            # player. Lore is appended to the weapon in the killers hand.
            weapon {
                enabled = true
                format = "&c%s &ekilled &c%s &eon &c%s"

                # Valid Material types that the lore can be applied to
                items = [
                    "WOOD_SWORD", "STONE_SWORD", "IRON_SWORD", "DIAMOND_SWORD", "GOLD_SWORD", "BOW"
                ]
            }
        }
    }

    # Configuration of deathban information.
    deathban {
        # Whether or not players will be deathbanned.
        enabled = false

        # The default time that a player without any special time
        # considerations will be banned for when they die.
        default-time = 2h

        # Multipliers are special permissions that can be given to players
        # that modify the deathban time they receive. Multipliers will
        # adjust the final deathban time the player would receive (ie. it will
        # adjust a permission deathban rather than the default time).
        #
        # Example:
        #   insider = 2
        multiplier {
            insider = 2
        }

        # Configurable duration that override the default time. If a player
        # has a permission with structure 'piston.deathban.time.{time}'
        # where {time} is a configured time below, then they will
        # receive that overriden time.
        #
        # Example:
        #   vip = 30m
        time {
            overlord = 30m
            god = 45m
            master = 1h
            legend = 70m
            hero = 80m
            warrior = 90m
            premium = 105m
        }
    }

    # A list of any recipes to remove from the server whenever
    # the configuration is reloaded. A configuration reload will
    # restore any recipes that were removed previously before
    # parsing this list.
    disabled-recipes = [
        "ENDER_CHEST"
    ]

    # Experience multipliers transform the amount of experience that
    # players will receive when doing various activities. Looting,
    # luck, and fortune multipliers apply on a per-level basis. This
    # means that when a player with level x looting kills an entity (or
    # performs an action related to their multiplier, ie. mining)
    # that drops y levels, the resulting experience dropped will
    # be [x * y * multiplier]
    exp-multiplier {
        fishing = 1.0
        smelting = 1.0
        looting = 1.0
        luck = 1.0
        fortune = 1.0
    }

    # Generation settings for the glowstone mountain.
    glowstone-mountain {
        # Whether glowstone regeneration is enabled
        enabled = false

        # Duration between glowstone mountain regeneration tasks
        delay = 30m

        # Definitions for the corners of the glowstone box. Both
        # sub-sections (1 & 2) must be valid Locations in a loaded
        # world. After every $(delay) duration, the blocks between the
        # two points will be generated with glowstone.
        location {
            # The first corner of the glowstone boundary
            1 {
                world: "world"
                x: 0
                y: 100
                z: 0
            }
            # The second corner of the glowstone boundary
            2 {
                world: "world"
                x: 5
