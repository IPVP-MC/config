    # map for the first time. The sub-sections defined below must have the
    # identifier key set to the group name and must have the following 2
    # fields: 'weight' and 'commands'.
    #
    # The defined weight signifies the 'best' or 'highest' prioritized group
    # and will be the chosen group over lower weighted groups should the player
    # have the required permission. The commands defined have the %s
    # placeholder available to indicate the players name.
    #
    # For a player to redeem a group, they must have the "group.%s" (where %s
    # is the group name or identifier key).
