    # Configuration for various functions related to Staff mode
    staff {
        # A List of String where each entry is a command that is only
        # accessible to players that are in staff mode.
        #
        # Commands should be defined with the prefixed '/' as the feature
        # does not truncate the first letter of the command.
        # Example:
        # mode-only-command = [ "/fly" ]
        #
        # Players with the permission 'piston.bypass.staff.command-restriction'
        # will skip this check.
        mode-only-command = [
            "/fly"
            "/tp"
            "/spawn"
        ]

        # A List of String where each entry is a command that is not allowed
        # to be used by players in staff mode.
        #
        # See staff.mode-only-command for more details about definitions and
        # permission bypasses.
        #
        # Commands defined here should use the main command name to disable a
        # command. For example, if a command 'faction' has aliases 'team', 't',
        # etc. the only entry needed placing in this list is '/faction home' to
        # disable the subcommand for all aliases.
        disallowed-command = [

        ]

        # The staff hotbar is accessible only when in staff mode. It contains
        # many different actions that can be applied when using an item.
        #
        # Each sub section must be defined as ItemStacks, where the key
        # of the sub section must be a valid integer between 0-8 (inclusive).
        # The key (integer) specifies which index inside the players hotbar
        # will be set to the item.
        #
        # Additionally, an action must be specified under the 'action' field.
        # If an action of "EnterSubHotbar" is defined, a new field 'hotbar'
        # must be defined, where the staff hotbar will be defined recursively
        # following the same rules as outlined here.
        #
