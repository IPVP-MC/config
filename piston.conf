        # Legend:
        # B = Border icon
        # P = Previous page icon
        # N = Next page icon
        #
        # The previous and next page icons vary depending on if there is
        # actually a page available to transition to.
        icon {
            # Border icon
            border {
                material = STAINED_GLASS_PANE
                amount = 1
                display-name = "  "
            }

            # Next page icon if on last page
            next-page.none {
                material = INK_SACK
                amount = 1
                durability = 8
                display-name = "&cNext Page"
                lore = [
                    "&7You do not have any more"
                    "&7pages to navigate to"
                ]
            }

            # Next page icon if not on last page
            next-page.present {
                material = INK_SACK
                amount = 1
                durability = 10
                display-name = "&aNext Page"
                lore = [
                    "&7Navigate to the next page"
                ]
            }

            # Previous page icon if not on first page
            previous-page.present {
                material = INK_SACK
                amount = 1
                durability = 10
                display-name = "&aPrevious Page"
                lore = [
                    "&7Navigate to the previous page"
                ]
            }

            # Previous page icon if on first page
            previous-page.none {
                material = INK_SACK
                amount = 1
                durability = 8
                display-name = "&cPrevious Page"
                lore = [
                    "&7You are on the first page"
                ]
            }
        }

        # The amount of pages certain groups will receive in their vault. Players
        # with the permission "group.%s" (where %s is the group name) will
        # be able to view the configured amount of pages defined. If a player is
        # not in any of the groups, the value defaults to 0.
        #
        # Example:
        #   premium = 1
        pages {
            member = 1
        }

        # The number of rows each page in a vault will have for certain groups.
        # Like ${piston.vault.pages}, this section follows the "group.%s"
        # permission, where the group has a vault with a given size. If a player
        # is not in any of the groups, the value defaults to 1.
        #
        # The size is bound between 1 and 5 (inclusive) and cannot be set to any
        # other value.
        #
        # Example:
        #   premium = 3
        size {
            overlord = 5
            master = 4
            hero = 3
            premium = 2
            member = 1
        }
    }

    # Configurable warmup durations for various features
    warmup {
        # The amount of time it takes for players without the 'piston.command.default.spawn.instant'
        # permission to teleport to the spawn point.
        teleport-spawn = 1m

        # The amount of time it takes for a suicide timer to expire and kill
        # the player.
        suicide = 10s
    }

    # Settings for restrictions regarding players dropping items in worlds.
    world.item-drop {
        # A list of Strings which correspond to world names where the item drop radius
        # applies to players.
        enabled-worlds = [ "world" ]

        # A configurable Integer that defines the minimum minimum distance a player must
        # be in order to drop an item. Players with the 'piston.bypass.world.drop-item'
        # do not follow this restriction.
        radius = 30
    }

    # Per-world defined borders (defined in blocks).
    # Each key in this section must be a valid world name, and must be set to
    # a valid integer value representing the world border of that world.
    #
    # Example:
    #   "world" = 1000
    world-border {
        "world" = 1250
    }
}
